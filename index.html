<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Techy en ICA - Demo - Representatividad de mujeres en Montevideo
    </title>
    <link rel="icon" href="data:;base64,=" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <arcgis-map basemap="topo">
      <arcgis-expand position="top-right">
        <arcgis-layer-list />
      </arcgis-expand>
      <arcgis-basemap-toggle position="bottom-right" />
      <div id="compareBtns" class="buttonsDiv">
        <button
          id="btnComparaCalles"
          class="compareButton"
          onclick="compareCalles()"
        >
          Comparar calles
        </button>
        <button
          id="btnComparaEspPub"
          class="compareButton"
          onclick="compareEspPub()"
        >
          Comparar espacios públicos
        </button>
        <button id="cancelBtn" class="cancelButton">Cerrar</button>
        <button id="btnPieChart" class="chartButton" onclick="viewPieChart()">Mostrar gráfico</button>
        </button>
      </div>
    </arcgis-map>
    <div id="pieChartDiv">
      <arcgis-charts-pie-chart id="pie-chart"></arcgis-charts-pie-chart>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
